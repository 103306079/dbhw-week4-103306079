<html>
  <head>
  	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./main.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <nav class="navbar  navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.dot.gov.taipei/lp.asp?CtNode=51340&CtUnit=25929&BaseDSD=7&mp=117001">臺北市藍色公路碼頭</a>
        </div>
      </div>
    </nav>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <br>
        <br>
        <h1 style="color:#0066FF; font-family: 微軟正黑體">藍色公路碼頭</h1>
        <h5>北市藍色公路主要有兩條軸線。基隆河目前以遊河為主，從大佳河濱公園碼頭出發，上行至內湖科技園區附近河域折返，沿途水岸邊特色建築林立，令人目不暇給，華燈初上之後更有夜間照明相互點綴，不論白天或夜晚各自呈現臺北城的另一種美。</h3>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div id="content" class="row"></div>
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <hr>
      <footer>
        <p>&copy; 2016 NCCU MIS</p>
      </footer>
    </div> <!-- /container -->

  </body>
  <script type="text/javascript">
    $(document).ready(function() {
      getData(function(err, data) {
        if(err) {
          console.log(err);
        } else {
          var pierList = data.result.results;
          var HTMLpierList = pierList.map(function(pier) {
            var HTMLString = "<div class='col-md-4 drop-"+(Math.round(Math.random()*10000%3)+1)+"'><h2>"+pier.Riverside_Park+"</h2><p><ul class='list-group'>";
            var items = "";
            for (var key in pier) {
              if(key!="_id" && key!="Riverside_Park" && key!="Photo") {
                items=items+"<li class='list-group-item'>"+key+":"+pier[key]+"</li>";
              }
            }
            var HTMLString = HTMLString+items+"</ul></p><div>";
            return HTMLString;
          });
          HTMLpierList.forEach(function(html) {
            $(html).appendTo("#content");
          });
          $('.sk-cube-grid').css('display', 'none');
        }
      });
    });
  </script>
</html>
